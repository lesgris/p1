
<ion-view view-title="Infos">
    <ion-content>
        <h2>Entre donc ces informations !</h2>
        <h3>Comment t'appelles-tu ?</h3>
        <ion-list>
        <ion-item>
            <input type="text" placeholder="Prénom">
        </ion-item>
        </ion-list>
        
        <p>De quelle quantité de glucides as-tu besoin, selon les repas ?</p>
        <ion-item ng-repeat="repa in repas" href="#/app/Infos">
        <ion-list>
            <p>{{repa.name}}</p>
           <ion-label class="item item-input">
           <input type="number" placeholder="Glucides rapides" ng-value="users.petitDejeuner.glucideRapide">
           </ion-label>

           <ion-label class="item item-input">
           <input type="number" placeholder="Glucides lents" ng-value="users.petitDejeuner.glucideLent">
           </ion-label>
            
        </ion-list>
        </ion-item>
        
        <button class="button button-balanced" type="submit">Valider</button>
    </ion-content>
</ion-view>
