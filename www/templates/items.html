<ion-view view-title="make your plate">
    <div class="tabs tabs-top tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-pizza"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-fork"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-beer"></i>
        </a>
    </div>
    <ion-content>

        <div class="row" ng-repeat="(itemIndex, item) in items" ng-if="$index % 2 === 0">

            <div class="col-50" ng-repeat="colNumber in [0,1]" ng-if="itemIndex + colNumber < items.length" ng-click="addInPlate(items[itemIndex + colNumber])">
                <div class="list card">
                    <div class="item item-text-wrap">
                        <h2>{{items[itemIndex + colNumber].nom}}</h2>
                    </div>
                    <div class="item item-image">
                        <img ng-src="{{items[itemIndex + colNumber].photoLink}}">
                    </div>
                </div>
            </div>

        </div>


    </ion-content>

            <button class="button">Right Button</button>
        </div>
    </ion-footer-bar>

</ion-view>
